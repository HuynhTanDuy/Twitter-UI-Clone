<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" )>
    <title>Twitter</title>
</head>
<body>
<!--Main Page-->
<section>
    <!-- The left page   -->
    <div class="left">
        <div class="left-content">
            <div>
                <i class="fa fa-search"></i>
                <h3>Find your interests</h3>
            </div>
            <div>
                <i class="fa fa-user-friends"></i>
                <h3>Explore what people are talking about</h3>
            </div>
            <div>
                <i class="fa fa-comment"></i>
                <h3>Join the people</h3>
            </div>
        </div>
    </div>
    <!-- End of the left page    -->
    <!--    The right page-->
    <div class="right">
        <div class="right-content">
            <form class="login-form">
                <input type="text" placeholder="Phone, email or username" class="username-input">
                <div>
                    <input type="password" placeholder="Password" class="password-input">
                    <label>Forgot Password ?</label>
                </div>
                <button>Log in</button>
            </form>
        </div>
        <div class="middle-content">
            <i class="fa fa-dove"></i>
            <div>
                <h1>Explore what happening in the world</h1>
                <h3>Join Twitter today</h3>
                <button type="button" class="sign-up-button">Sign Up</button>
                <button type="button" class="log-in-button">Log in</button>
            </div>
        </div>
    </div>
    <!--    End of the right page-->
<!--    Footer-->
    <footer class="footer">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">App</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Status</a></li>
            <li><a href="#">Private Popicy</a></li>
            <li><a href="#">Brand</a></li>
            <li><a href="#">Developer</a></li>
            <li><a href="#">&copy; 2019 Twitter</a></li>
        </ul>

    </footer>
</section>
<!--End of Main Page-->

</body>
</html>
